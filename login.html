        <p> You have Successfully registered to<b> OneShoppe</b>!!</p>
        <h1> Login to your Account </h1><br><br>

                  </label><br><br><br>
                
              
                
                  <a href="#"> Forgot Password?</a>
                </div>
              </form>
              
        </table>
